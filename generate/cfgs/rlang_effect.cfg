Program -> Statement 
Statement -> Effect NewLine 


Effect -> 'Effect' BoolExp Colon NewLine Tab VariableName AssignmentOptions Value   


BoolExp -> VariableName BoolTest VariableName | VariableName BoolTest Value 


VariableName -> 'a' | 'b' | 'iron' | 'position' | 'apple' | 'sword' | 'x' | 'y' 
Value -> Number
Number -> '0' | '1' | '2' | '3' | '4'
AssignmentOptions -> ':=' | '+=' | '-=' | '=='
BoolTest -> '==' | '!=' | '<' | '>'
Operation -> '+' | '-' | '*' | '/'
Colon -> ':'
Tab -> '\t'
NewLine -> '\n'

