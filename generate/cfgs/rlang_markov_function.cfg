Program -> Statement
Statement -> MarkovFeature

MarkovFeature -> 'Markov Feature' VariableName Assignment VariableName Operation VariableName

VariableName -> 'a' | 'b' | 'iron'
Value -> Number
Number -> '0' | '1' | '2'
Assignment -> ':='
NewLine -> '\n'
BoolTest -> '==' | '!=' | '<' | '>'
Operation -> '+' | '-' | '*' | '/'
Colon -> ':'
Tab -> '\t'