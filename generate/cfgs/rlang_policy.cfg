Program -> Statement
Statement -> Policy

Policy -> 'Policy' VariableName Assignment NewLine Tab ConditionalExecute

ConditionalExecute -> If | If Else | If Elif Else
If -> 'if' VariableName Colon NewLine Tab Execute | 'if' BoolExp Colon NewLine Tab Execute
Elif -> 'elif' VariableName Colon NewLine Tab Execute
Else -> 'else' Colon NewLine Tab Execute
Execute -> 'Execute' VariableName NewLine
BoolExp -> VariableName BoolTest VariableName | VariableName BoolTest Value

Assignment -> ':='
VariableName -> 'a' | 'b' | 'iron' | 'position'
Value -> Number
Number -> '0' | '1' | '2'
NewLine -> '\n'
BoolTest -> '==' | '!=' | '<' | '>'
Colon -> ':'
Tab -> '\t'